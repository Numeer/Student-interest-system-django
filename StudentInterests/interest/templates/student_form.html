<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Form{% endblock %}</title>
</head>
<body>
    <h1>{% block heading %}Student Form{% endblock %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
